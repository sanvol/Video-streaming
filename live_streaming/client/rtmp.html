<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Epic rtmp live streaming client</title>
    <link href="//vjs.zencdn.net/6.2.0/video-js.css" rel="stylesheet" />
  </head>

  <body>
    <video
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      width="640"
      height="264"
      data-setup='{"techorder" : ["flash"]}'
    >
      <!-- src="rtmp://0.0.0.0/vod/mp4/BigBuckBunny_115k.mov" -->
      <source src="rtmp://0.0.0.0:1935/live/stream" type="rtmp/mp4" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>

    <script src="//vjs.zencdn.net/6.2.0/video.js"></script>
    <script src="//cdn.jsdelivr.net/npm/videojs-flash@2/dist/videojs-flash.min.js"></script>
  </body>
</html>
